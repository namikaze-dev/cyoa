<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>{{ .Title }}</h1>
      <div class="story">
        {{range .Story}}
        <p>{{ . }}</p>
        <br>
        {{end}}
      </div>
      <div class="options">
        {{range .Options}}
        <div class="options">
          <p>{{ .Text }}</p>
          <p><a href="/{{ .Arc }}">Visit</a></p>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
